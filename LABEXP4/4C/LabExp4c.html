<!DOCTYPE html>
<html>
<head>
  <title>Color Styling</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    #container {
      text-align: center;
    }
    select, h1 {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <select id="fontColorSelect">
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>

    <select id="bgColorSelect">
      <option value="white">White</option>
      <option value="yellow">Yellow</option>
      <option value="pink">Pink</option>
      <option value="orange">Orange</option>
    </select>

    <h1 id="heading">Sample Heading</h1>
  </div>

  <script>
    const fontColorSelect = document.getElementById("fontColorSelect");
    const bgColorSelect = document.getElementById("bgColorSelect");
    const heading = document.getElementById("heading");

    function applyStyles() {
      const selectedFontColor = fontColorSelect.value;
      const selectedBgColor = bgColorSelect.value;

      if (selectedFontColor === selectedBgColor) {
        console.log("Font color and background color are the same. No changes applied.");
        return;
      }

      heading.style.color = selectedFontColor;
      heading.style.backgroundColor = selectedBgColor;
    }

    fontColorSelect.addEventListener("change", applyStyles);
    bgColorSelect.addEventListener("change", applyStyles);
  </script>
</body>
</html>
