<!DOCTYPE html>
<html>
<head>
  <title>Character Occurrences</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="inputArray">Enter an array (comma-separated):</label>
    <input type="text" id="inputArray">
    <button id="countOccurrencesButton">Count Occurrences</button>
    
    <div id="output"></div>
  </div>

  <script>
    const countOccurrencesButton = document.getElementById('countOccurrencesButton');
    const inputArrayField = document.getElementById('inputArray');
    const outputDiv = document.getElementById('output');

    countOccurrencesButton.addEventListener('click', () => {
      const inputArray = inputArrayField.value.split(',').map(item => item.trim());

      const occurrences = {};
      inputArray.forEach(item => {
        if (!occurrences[item]) {
          occurrences[item] = 1;
        } else {
          occurrences[item]++;
        }
      });

      let result = '<strong>Occurrences of characters:</strong><br>';
      for (const char in occurrences) {
        result += `${char}: ${occurrences[char]}<br>`;
      }

      outputDiv.innerHTML = result;
    });
  </script>
</body>
</html>
